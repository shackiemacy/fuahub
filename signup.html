<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fua Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <i class="fas fa-home"></i> Fua Hub
                </a>
                
                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About Us</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                    <li><a href="account.html" class="nav-link">Account</a></li>
                    <li><a href="login.html" class="btn btn-outline btn-sm">Login</a></li>
                </ul>
                
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- Sign Up Section -->
    <section style="background: var(--light-gray); padding: 3rem 0; min-height: calc(100vh - 100px);">
        <div class="container">
            <div class="row" style="justify-content: center;">
                <div class="col-6" style="max-width: 500px;">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2 class="card-title">
                                <i class="fas fa-user-plus"></i> Create Your Account
                            </h2>
                            <p class="card-subtitle">Join Fua Hub and get access to professional household services</p>
                        </div>
                        
                        <div class="card-body">
                            <!-- Role Selection -->
                            <div class="form-group">
                                <label class="form-label">I want to:</label>
                                <div style="display: flex; gap: 1rem;">
                                    <label style="flex: 1; cursor: pointer;">
                                        <input type="radio" name="role" value="client" checked style="margin-right: 0.5rem;">
                                        <div class="card" style="margin-bottom: 0; padding: 1rem; text-align: center; border: 2px solid var(--light-gray); transition: all 0.3s;">
                                            <i class="fas fa-user" style="font-size: 1.5rem; color: var(--primary-color);"></i>
                                            <h4 style="margin: 0.5rem 0;">Find Services</h4>
                                            <p style="margin: 0; font-size: 0.875rem;">I need help with household tasks</p>
                                        </div>
                                    </label>
                                    
                                    <label style="flex: 1; cursor: pointer;">
                                        <input type="radio" name="role" value="service_provider" style="margin-right: 0.5rem;">
                                        <div class="card" style="margin-bottom: 0; padding: 1rem; text-align: center; border: 2px solid var(--light-gray); transition: all 0.3s;">
                                            <i class="fas fa-briefcase" style="font-size: 1.5rem; color: var(--primary-color);"></i>
                                            <h4 style="margin: 0.5rem 0;">Provide Services</h4>
                                            <p style="margin: 0; font-size: 0.875rem;">I want to offer my services</p>
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <form action="register.php" method="POST" id="signupForm">
                                <input type="hidden" name="role" id="selectedRole" value="client">
                                
                                <div class="form-group">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user"></i> Full Name
                                    </label>
                                    <input type="text" id="username" name="username" class="form-control" 
                                           placeholder="Enter your full name" required>
                                </div>

                                <div class="form-group">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope"></i> Email Address
                                    </label>
                                    <input type="email" id="email" name="email" class="form-control" 
                                           placeholder="Enter your email address" required>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock"></i> Password
                                    </label>
                                    <div style="position: relative;">
                                        <input type="password" id="password" name="password" class="form-control" 
                                               placeholder="Create a strong password" required minlength="8">
                                        <button type="button" id="togglePassword" 
                                                style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--gray); cursor: pointer;">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <small style="color: var(--gray); font-size: 0.875rem;">
                                        Password must be at least 8 characters long
                                    </small>
                                </div>

                                <div class="form-group">
                                    <label for="confirmPassword" class="form-label">
                                        <i class="fas fa-lock"></i> Confirm Password
                                    </label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" 
                                           placeholder="Confirm your password" required>
                                </div>

                                <!-- Additional fields for service providers -->
                                <div id="providerFields" class="hidden">
                                    <div class="form-group">
                                        <label for="phone" class="form-label">
                                            <i class="fas fa-phone"></i> Phone Number
                                        </label>
                                        <input type="tel" id="phone" name="phone" class="form-control" 
                                               placeholder="Enter your phone number">
                                    </div>

                                    <div class="form-group">
                                        <label for="location" class="form-label">
                                            <i class="fas fa-map-marker-alt"></i> Location
                                        </label>
                                        <input type="text" id="location" name="location" class="form-control" 
                                               placeholder="Enter your area/location">
                                    </div>

                                    <div class="form-group">
                                        <label for="experience" class="form-label">
                                            <i class="fas fa-star"></i> Experience
                                        </label>
                                        <select id="experience" name="experience" class="form-control form-select">
                                            <option value="">Select your experience level</option>
                                            <option value="beginner">Beginner (0-1 years)</option>
                                            <option value="intermediate">Intermediate (1-3 years)</option>
                                            <option value="experienced">Experienced (3+ years)</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label style="display: flex; align-items: center; cursor: pointer;">
                                        <input type="checkbox" required style="margin-right: 0.5rem;">
                                        <span>I agree to the <a href="#" style="color: var(--primary-color);">Terms of Service</a> and <a href="#" style="color: var(--primary-color);">Privacy Policy</a></span>
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;" id="submitBtn">
                                    <i class="fas fa-user-plus"></i> Create Account
                                </button>
                            </form>
                        </div>
                        
                        <div class="card-footer text-center">
                            <p>Already have an account? <a href="login.html" style="color: var(--primary-color); font-weight: 500;">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Success/Error Messages -->
    <div id="message" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleRadios = document.querySelectorAll('input[name="role"]');
            const selectedRoleInput = document.getElementById('selectedRole');
            const providerFields = document.getElementById('providerFields');
            const form = document.getElementById('signupForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            // Handle role selection
            roleRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    selectedRoleInput.value = this.value;
                    
                    // Update visual selection
                    roleRadios.forEach(r => {
                        const card = r.parentElement.querySelector('.card');
                        if (r.checked) {
                            card.style.borderColor = 'var(--primary-color)';
                            card.style.background = 'rgba(255, 107, 53, 0.1)';
                        } else {
                            card.style.borderColor = 'var(--light-gray)';
                            card.style.background = 'white';
                        }
                    });

                    // Show/hide provider fields
                    if (this.value === 'service_provider') {
                        providerFields.classList.remove('hidden');
                        // Make provider fields required
                        providerFields.querySelectorAll('input, select').forEach(field => {
                            if (field.id !== 'experience') {
                                field.required = true;
                            }
                        });
                    } else {
                        providerFields.classList.add('hidden');
                        // Remove required from provider fields
                        providerFields.querySelectorAll('input, select').forEach(field => {
                            field.required = false;
                        });
                    }
                });
            });

            // Initialize role selection
            roleRadios[0].dispatchEvent(new Event('change'));

            // Password toggle
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });

            // Form validation
            form.addEventListener('submit', function(e) {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (password !== confirmPassword) {
                    e.preventDefault();
                    showMessage('Passwords do not match!', 'error');
                    return;
                }

                if (password.length < 8) {
                    e.preventDefault();
                    showMessage('Password must be at least 8 characters long!', 'error');
                    return;
                }

                // Show loading state
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                submitBtn.disabled = true;
            });

            // Check for URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');
            const error = urlParams.get('error');

            if (success) {
                showMessage('Successfully signed up!', 'success');
            } else if (error === 'email_exists') {
                showMessage('Email already exists. Please use a different email.', 'error');
            } else if (error === 'database_error') {
                showMessage('An error occurred. Please try again later.', 'error');
            }

            // Auto-select role from URL parameter
            const roleParam = urlParams.get('role');
            if (roleParam) {
                const radio = document.querySelector(`input[name="role"][value="${roleParam}"]`);
                if (radio) {
                    radio.checked = true;
                    radio.dispatchEvent(new Event('change'));
                }
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert alert-${type}" style="
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'error' ? 'var(--danger-color)' : 'var(--success-color)'};
                color: white;
                padding: 1rem;
                border-radius: var(--radius-md);
                box-shadow: var(--shadow-lg);
                z-index: 3000;
                max-width: 300px;
            ">${message}</div>`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
