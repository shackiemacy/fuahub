    <header>
        <h1>Service Provider Dashboard</h1>

    <section class="service-listing">
        <h2>Your Offered Services</h2>

            <label for="vacuum-cleaning-price">Vacuum Cleaning:</label>
            <input type="number" name="vacuum-cleaning-price" placeholder="Price" required>
